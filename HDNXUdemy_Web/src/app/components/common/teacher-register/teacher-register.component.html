<div class="teacher-register-area ptb-100">
    <div class="container">
        <div class="teacher-register-box">
            <h2>Trở thành người hướng dẫn</h2>
            <p>Địa chỉ email của bạn sẽ không được công bố. Các trường bắt buộc được đánh dấu *</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Tên của bạn *">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email của bạn *">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Số điện thoại của bạn *">
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message *" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="default-btn">Gửi yêu cầu<span></span></button>
            </form>
        </div>
    </div>
</div>
