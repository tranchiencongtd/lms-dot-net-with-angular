<!-- Page Banner -->
<div class="inner-banner inner-bg5">
    <div class="container">
        <div class="inner-title text-center">
            <h1>List Courses</h1>
            <ul>
                <li>
                    <a routerLink="/">Home</a>
                </li>
                <li>List Courses</li>
            </ul>
            <div class="inner-shape">
                <img src="assets/images/inner-banner/inner-shape1.png" alt="shape" />
                <img src="assets/images/inner-banner/inner-shape2.png" alt="shape" />
            </div>
        </div>
    </div>
</div>

<!-- Author Profile -->
<div class="author-profile-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-12">
                <div class="author-profile-sidebar">
                    <div class="author-user">
                        <img src="{{user.pictureUrl}}" alt="author" />
                        <i class="bx bx-check-shield"></i>
                    </div>
                    <h3>{{user.name}}</h3>
                    <span>{{user.email}}</span>
                    <p>{{user.phone}}</p>
                    <div class="sp-title">HDNX {{user.userId}} <i class="ri-folders-line"></i></div>
                    <div class="author-content">
                        <div class="content-left">
                            <span>Followers</span>
                            <h3>2941</h3>
                        </div>
                        <div class="content-right">
                            <button type="submit">Follow</button>
                        </div>
                    </div>
                    <ul class="social-link">
                        <li>
                            <a href="https://www.facebook.com/" target="_blank" class="facebook">
                                <i class="bx bxl-facebook-circle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/" target="_blank" class="twitter">
                                <i class="bx bxl-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/" target="_blank" class="linkedin">
                                <i class="bx bxl-linkedin-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" class="instagram">
                                <i class="bx bxl-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-12">
                <div class="row">
                    <div *ngFor="let item of courses" class="col-xl-4 col-lg-4 col-md-6">
                        <div class="single-courses-box">
                            <div class="courses-image">
                                <a routerLink="//{{item.id}}" class="d-block image">
                                    <img src="{{item.pictureUrl}}" alt="image" />
                                </a>
                                <a routerLink="/" class="fav"><i class="flaticon-heart"></i></a>
                            </div>
                            <div class="courses-content">
                                <div class="course-author d-flex align-items-center">
                                    <img src="https://angular.envytheme.com/odemy-ng/assets/img/user1.jpg" class="rounded-circle" alt="image" />
                                    <span>Alex Morgan</span>
                                </div>
                                <h3>
                                    <a routerLink="/detail-courses/{{item.id}}">{{item.title}}</a>
                                </h3>
                                <p>
                                    {{item.shortDescription}}
                                </p>
                                <div class="progress mt-2">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                        25%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="pagination-area text-center">
                            <a routerLink="/courses" class="prev page-numbers"><i class="bx bx-chevrons-left"></i></a>
                            <span class="page-numbers current" aria-current="page">1</span>
                            <a routerLink="/courses" class="page-numbers">2</a>
                            <a routerLink="/courses" class="page-numbers">3</a>
                            <a routerLink="/courses" class="page-numbers">4</a>
                            <a routerLink="/courses" class="next page-numbers"><i class="bx bx-chevrons-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
